type Listing @entity {
  id: ID!
  creator: Bytes! # address
  tokenId: BigInt!
  price: BigInt!
  open: Boolean!
  nft: Nft!
}

type Nft @entity {
  id: ID!
  url: String!
}

type TransferHistory @entity {
  id: ID!
  from: Bytes!
  to: Bytes!
  nftId: String
  nftAmount: BigInt!
  price: BigInt!
  nft: Nft! @derivedFrom(field: "id")
}

type User @entity {
  id: ID!
  address: Bytes!
  name: String
  image: String
  email: String
  data: String!
}
