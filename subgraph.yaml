specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mumbai
    source:
      address: "0x09916186Ca8B05572aAA8B7c030Fe92e0ea18620"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ListingClosed
        - ListingCreated
        - NFTBuy
        - OwnershipTransferred
        - UserSaved
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: ListingClosed(indexed address,uint256)
          handler: handleListingClosed
        - event: ListingCreated(indexed address,uint256,uint256)
          handler: handleListingCreated
        - event: NFTBuy(uint256,uint256,uint256,indexed address)
          handler: handleNFTBuy
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: UserSaved(indexed address,string)
          handler: handleUserSaved
      file: ./src/mapping.ts
