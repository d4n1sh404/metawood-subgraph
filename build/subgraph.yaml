specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Marketplace
    network: mumbai
    source:
      address: "0x856FD9e9a39b09B0A4c539A73Ef3E15e51C2F1e5"
      abi: Marketplace
      startBlock: 25714646
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - Listing
      abis:
        - name: Marketplace
          file: Marketplace/abis/MetawoodMarketPlace.json
      eventHandlers:
        - event: ListingClosed(uint256)
          handler: handleListingClosed
        - event: ListingCreated(uint256,indexed address,uint256,uint256)
          handler: handleListingCreated
        - event: NFTBuy(uint256,uint256,uint256,indexed address)
          handler: handleNFTBuy
        - event: UserSaved(indexed address,string)
          handler: handleUserSaved
      file: Marketplace/Marketplace.wasm
  - kind: ethereum
    name: Nft
    network: mumbai
    source:
      address: "0x5851022B2619C4Fa243F12f2E1b7027Bb24101e1"
      abi: Nft
      startBlock: 25714646
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Nft
      abis:
        - name: Nft
          file: Nft/abis/MetawoodNft.json
      eventHandlers:
        - event: SetTokenURI(uint256,string)
          handler: handleSetTokenUri
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: Nft/Nft.wasm
