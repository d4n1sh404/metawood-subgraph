type ExampleEntity @entity {
  id: ID!
  count: BigInt!
  creator: Bytes! # address
  listingId: BigInt! # uint256
}

type Listing @entity {
  id: ID!
  creator: Bytes! # address
  tokenId: BigInt!
  price: BigInt!
  open: Boolean!
}

type User @entity {
  id: ID!
  address: Bytes!
  data: String!
}
